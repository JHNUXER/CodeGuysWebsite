<html>
  <head>
    <title>CodeGuys Signin Page</title>
  </head>
  <body>
    <div id="login-panel">
      <table style="border:solid 1px #000;">
        <tbody>
          <tr>
            <td><input id="username-input" placeholder="Username"></td>
          </tr>
          <tr>
            <td><input id="password-input" placeholder="Password" type="password"></td>
          </tr>
          <tr>
            <td>
              <button id="create-account">Create Account</button>
              <button id="log-in">Sign In</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
